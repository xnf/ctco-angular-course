<app-jumbotron title="{{jumbotronConfig.title}}"
               (clicked)="jumbotronConfig.buttonClick($event)"
               [description]="jumbotronConfig.description"
               [label]="jumbotronConfig.buttonLabel">


  <form #newComicForm="ngForm">
    <div class="well well-sm" *ngIf="showNewComicForm">
      <h3>New Comic</h3>
      <div class="form-group">
        <input
          #title="ngModel"
          name="title"
          type="text"
          class="form-control"
          [(ngModel)]="newComic.title"
          placeholder="Enter title here">
      </div>
      <div class="form-group">
        <input type="text"
               name="imageUrl"
               class="form-control" [(ngModel)]="newComic.description.p.img.src" placeholder="Enter image url here">
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button" (click)="addComic(newComic)">
          <span *ngIf="!newComic.isSaving">Add</span>
          <span *ngIf="newComic.isSaving">Adding</span>
        </button>
      </div>
    </div>
  </form>


</app-jumbotron>
